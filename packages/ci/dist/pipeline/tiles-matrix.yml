        timeout: 1h
        get: git_ci_only
        trigger: true
        version: latest
      - attempts: 2
        timeout: 1m
        set_pipeline: tiles-matrix
        file: git_ci_only/packages/ci/dist/pipeline/tiles-matrix.yml
