id: map-tiles
language: typescript
platform: node
type: library

tasks:
  build_vector:
    command: sh
    args:
      - -c
      - rm -rf ./dist/vector && bin/build_planetiles.sh $TILES_REGION ./dist/vector ~/planetiler.jar pbf $WATER_DOWNLOAD_URL
    inputs:
      - ./bin/build_planetiles.sh
    outputs:
      - ./dist/vector
    options:
      cache: true
      persistent: false
      outputStyle: stream
      envFile: /.env

  build_tints:
    command: sh
    args:
      - -c
      - rm -rf ./dist/tints && bin/build_tiles.sh $TINTS_DOWNLOAD_URL ./dist/tints png
    inputs:
      - ./bin/build_tiles.sh
    outputs:
      - ./dist/tints
    options:
      cache: true
      persistent: false
      outputStyle: stream
      envFile: /.env

  up:
    command: nodemon
    args:
      - -w
      - src
      - -w
      - Dockerfile
      - --exec
      - moon map-tiles:build_vector map-tiles:build_tints
    options:
      cache: false
      persistent: true
