id: map-style
language: typescript
platform: node
type: library

tasks:
  validate:
    command: gl-style-validate
    args:
      - src/style/*.json
    inputs:
      - src/style
    options:
      cache: true

  format:
    command: sh
    args:
      - -c
      - gl-style-format src/style/light.json > /tmp/style.json && mv /tmp/style.json src/style/light.json
    inputs:
      - src/style
    outputs:
      - src/style
    options:
      cache: true

  build:
    deps:
      - validate
    command: sh
    args:
      - -c
      - cp -a src/style dist/
    inputs:
      - src/style
    outputs:
      - dist/style
    options:
      cache: true

  dev:
    command: nodemon
    args:
      - -w
      - src
      - --exec
      - moon map-style:build
    options:
      cache: false
