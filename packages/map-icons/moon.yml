id: map-icons
language: typescript
platform: node
type: library

tasks:
  map_svgs:
    command: bin/map_svgs.sh
    inputs:
      - node_modules/@mdi/svg/svg
      - src/mapping.json
      - bin/map_svgs.sh
    outputs:
      - .ignored/svgs
    options:
      cache: true
      persistent: false

  build_1x:
    deps:
      - map_svgs
    command: spreet
    args:
      - --unique
      - --minify-index-file
      - .ignored/svgs
      - dist/sprites/mdi
    inputs:
      - .ignored/svgs
    outputs:
      - dist/sprites/mdi.json
      - dist/sprites/mdi.png
    options:
      cache: false
      persistent: false

  build_2x:
    deps:
      - map_svgs
    command: spreet
    args:
      - --unique
      - --minify-index-file
      - --retina
      - .ignored/svgs
      - dist/sprites/mdi@2x
    inputs:
      - src/svgs
    outputs:
      - dist/sprites/mdi@2x.json
      - dist/sprites/mdi@2x.png
    options:
      cache: false
      persistent: false

  clean:
    deps:
      - build_1x
      - build_2x
    command: rm
    args:
      - -rf
      - .ignored/svgs
    options:
      cache: false
      persistent: false

  build:
    deps:
      - map-icons:build_1x
      - map-icons:build_2x
      - map-icons:map_svgs
      - map-icons:clean
    command: sh
    args:
      - -c
      - 'cp src/mapping.json dist/mapping.json'
    options:
      cache: false
      persistent: false

  up:
    command: nodemon
    args:
      - -w
      - src
      - --exec
      - moon map-icons:build
    options:
      cache: false
      persistent: true
