syntax = "proto3";

package OpenStreetMap;

message Node {
  int64 id = 1;
  double lat = 2;
  double lon = 3;
  map<string, string> tags = 4;
}

message Way {
  int64 id = 1;
  repeated int64 nodes = 2;
  map<string, string> tags = 3;
}

message Member {
  enum Type {
    NODE = 0;
    WAY = 1;
    RELATION = 2;
  }

  Type type = 1;
  int64 ref = 2;
  string role = 3;
}

message Relation {
  int64 id = 1;
  repeated Member members = 2;
  map<string, string> tags = 3;
}

message Element {
  oneof result {
    Node node = 1;
    Way way = 2;
    Relation relation = 3;
  }
}

