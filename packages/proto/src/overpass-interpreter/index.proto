syntax = "proto3";

import "lib/openstreetmap.proto";

import "overpass-interpreter/short-range-named.proto";

package OverpassInterpreter;

service OverpassInterpreter {
  rpc Query(QueryInput) returns (stream QueryResult);
}

message QueryInput {
  oneof query {
    ShortRangeNamed.QueryParameters shortRangeNamedQueryParameters = 3;
  }
}

message QueryResult {
  oneof result {
    OpenStreetMap.Node node = 1;
    OpenStreetMap.Way way = 2;
    OpenStreetMap.Relation relation = 3;
  }
}
