services:
  devcontainer:
    image: ghcr.io/decentm/project-maps-devcontainer:latest
    network_mode: host
    volumes:
      - ..:/workspace:cached
      - ${HOME}/.ssh:/root/.ssh:ro
      - ${HOME}/.gitconfig:/root/.gitconfig:ro
      - ${HOME}/.npmrc:/root/.npmrc:ro
      - ${HOME}/.gnupg:/root/.gnupg:ro
      - ${HOME}/.bashrc:/root/.bashrc_user:ro
    env_file:
      - ../.env
    command: sleep infinity
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 7g

  envoy:
    image: envoyproxy/envoy:v1.33-latest
    network_mode: host
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128m

  nginx:
    image: nginx:1.29.0-alpine
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../packages/map-tiles/dist:/usr/share/nginx/html/tile:ro
      - ../packages/map-style/dist/sprites:/usr/share/nginx/html/sprites:ro
      - ../packages/map-fonts/dist:/usr/share/nginx/html/fonts:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128m
