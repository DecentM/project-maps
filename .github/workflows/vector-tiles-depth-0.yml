name: Vector tiles

on:
  workflow_dispatch:

jobs:
  tooling:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache tooling
        uses: actions/cache@v4
        id: cache-tooling
        with:
          path: |
            /home/runner/.asdf
          key: tool-${{ hashFiles('.tool-versions') }}

      - uses: asdf-vm/actions/install@v4

  dependencies:
    needs:
      - tooling

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get tooling from cache
        uses: actions/cache@v4
        id: cache-tooling
        with:
          path: |
            /home/runner/.asdf
          key: tool-${{ hashFiles('.tool-versions') }}
          fail-on-cache-miss: true

      - uses: asdf-vm/actions/install@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
          key: lock-${{ hashFiles('pnpm-lock.yaml') }}c
          lookup-only: true

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -exu
          pnpm install --frozen-lockfile

  create-recursion-matrix:
    uses: ./.github/workflows/create-recursion-matrix.yml
    with:
      url: https://download.geofabrik.de/

  recurse:
    needs:
      - dependencies
      - create-recursion-matrix

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        pbf: ${{ fromJson(needs.create-recursion-matrix.outputs.matrix) }}

    uses: ./.github/workflows/vector-tiles-depth-1.yml
    with:
      url: ${{ matrix.pbf.url }}
      name: ${{ matrix.pbf.name }}
