id: backend
language: typescript
platform: node
type: application

tasks:
  up:
    command: tsx
    args:
      - --watch
      - src/main.ts
    options:
      cache: false
      envFile: .env
      persistent: true

  build:
    deps:
      - proto:build
    command: tsc
    inputs:
      - src
      - tsconfig.json
      - package.json
    outputs:
      - dist
    options:
      cache: true
      persistent: false
