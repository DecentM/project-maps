id: frontend
language: typescript
platform: node
type: application

tasks:
  up:
    command: quasar
    args:
      - dev
    options:
      cache: false
      persistent: true

  build:
    deps:
      - map-style:build
      - map-tiles:build_vector
      - proto:build
    command: quasar
    args:
      - build
    inputs:
      - src
      - quasar.conf.ts
      - postcss.config.mjs
      - tsconfig.json
      - tsconfig.vue-tsc.json
      - index.html
      - package.json
      - public
    outputs:
      - dist
    options:
      cache: true
      persistent: false
